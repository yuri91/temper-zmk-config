  - ['!', '@', '#', $, '%', '&two_keys CARET SPACE', '&', '*', '&two_keys GRAVE SPACE', '&two_keys TILDE SPACE']
  - - '&two_keys DQT SPACE'
    - {t: '[', s: '{'}
    - '{'
    - (
    - <
    - /
    - {t: '-', s: _}
    - {t: '=', s: +}
    - '|'
    - AGr+ 0
  - - '&two_keys APOS SPACE'
    - {t: ']', s: '}'}
    - '}'
    - )
    - '>'
    - \
    - _
    - +
    - AGr+ M
    - AGr+ 5
