    - PREV
    - F1
    - F2
    - F3
    - F4
    - F5
  - - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - BT CLR
    - VOL DN
    - NEXT
    - F6
    - F7
    - F8
    - F9
    - F10
  - - {t: ▽, type: trans}
