layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - S
    - D
    - F
    - G
    - H
    - J
    - K
    - L
    - {t: ;, s: ':'}
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - /
  - - {t: ESC, h: num_util}
    - {t: SPACE, h: ⇧}
    - {t: ↹, h: ⌘}
    - BACKSPACE
    - {t: RET, h: ⌃}
    - {t: DEL, h: symbols}
  num_util:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - ['&two_keys GRAVE A', '&two_keys GRAVE E', '&two_keys GRAVE I', '&two_keys GRAVE O', '&two_keys GRAVE U', ←, ↓, ↑, →, PSCRN]
